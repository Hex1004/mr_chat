<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reports - Mr.Chat Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }
        .sidebar-header h2 {
            margin: 0;
            padding: 20px 0;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-menu li {
            margin: 20px 0;
        }
        .sidebar-menu a {
            color: #fff;
            text-decoration: none;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .report-table th {
            background-color: #333;
            color: #fff;
        }
        .status-bug {
            color: red;
            font-weight: bold;
        }
        .status-crash {
            color: orange;
            font-weight: bold;
        }
        .status-other {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Mr.Chat Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <h1>Reports</h1>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Report ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date Reported</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="report-table-body">
                    <!-- Report data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
